<link rel="import" href="/elements/paper-input/paper-input.html">
<div class="login">
  <div class="wrapper">
    <h1>Vitamin <img src="/images/logo-big.png" alt=""></h1>
    <div class="login-body">
      <form name="login-form" class="login__form">
        <h2>Patient Sign In</h2>
        <input type="text" id="username" placeholder="Email" ng-model="credentials.username" class="floatlabel">
        <input type="password" id="password" placeholder="Password" ng-model="credentials.password" class="floatlabel">
        <div class="pull-right">
          <button type="submit" ng-click="doOAuth(user, '/')">Login</button>
        </div>
      </form>
      <div class="recover">
        <a href="/#/reset">Forgot your password?</a>
      </div>
    </div>
  </div>
</div>
