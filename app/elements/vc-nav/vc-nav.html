<link rel="import" href="../polymer/polymer.html">
<polymer-element name="vc-nav" attributes="user, avatar">
  <template>
    <style type="text/css">
      .avatar{
        border-radius: 50%;
        width: 50px;
        height: 50px;
        margin-right: .5em;
        float: left;
        clear: left;
      }
      .user-name {
        color: #fff;
      }
    </style>
    <div><img src="{{avatar}}" alt="{{user}}" width="50px" height="50px" class="avatar"> <span class="user-name">{{user}}</span></div>
  </template>
  <script>
    Polymer('vc-nav', {
      user: 'Jordan Burke',
      avatar: "/images/yeoman.png"
    });
  </script>
</polymer-element>
